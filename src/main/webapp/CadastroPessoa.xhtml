<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<h:outputStylesheet library="css" name="k.css"/>
<title>Insert title here</title>
</h:head>
<h:body>

<p:graphicImage library="imagens" name="k.jpg" width="200"/>
<h:form id="form">

<h:panelGrid columns="2">
<p:outputLabel value="Nome"/>
<p:inputText value="#{bean.pessoa.nome}" size="50"/>
<p:outputLabel value="Email"/>
<p:inputText value="#{bean.pessoa.email}" size="50"/>
<p:outputLabel/>
<p:commandButton id="but" value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"/>
<p:outputLabel />
<p:commandButton value="Parar" action="#{bean.parar}"/>

</h:panelGrid>

</h:form>

<h1>Lista de pessoas</h1>

<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tabelaPessoa">
<p:column headerText="Nome">#{p.nome}</p:column>
<p:column headerText="E-mail">#{p.email}</p:column>
<p:column headerText="Editar" width="80">
	<p:button value="Editar" outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}"/>
</p:column>
</p:dataTable>

</h:body>
</html>
